<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SPICY REBELLION</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* --- CORE SYSTEM COLORS --- */
        :root {
            --bg-color: #050505;
            --neon-green: #00ff41;
            --neon-red: #ff2a2a;
            --holo-blue: #00f3ff;
            --text-chrome: #e0e0e0;
        }

        /* --- RESET --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* --- BODY STYLES --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-chrome);
            font-family: 'Share Tech Mono', monospace;
            padding: 20px;
            /* Static Grid Background instead of Matrix Rain */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* --- CONTAINER --- */
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        /* --- HEADER --- */
        header {
            margin-bottom: 40px;
            padding-top: 20px;
            border-bottom: 2px solid var(--neon-green);
            padding-bottom: 20px;
        }

        .sub-header {
            color: var(--neon-red);
            font-size: 0.9rem;
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--neon-green);
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            margin: 0;
        }

        /* --- BUTTONS --- */
        .command-deck {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap; 
        }

        .btn {
            background: transparent;
            border: 1px solid var(--holo-blue);
            color: var(--holo-blue);
            padding: 12px 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--holo-blue);
            color: #000;
            box-shadow: 0 0 15px var(--holo-blue);
        }

        .btn-urgent {
            border-color: var(--neon-red);
            color: var(--neon-red);
        }

        .btn-urgent:hover {
            background: var(--neon-red);
            color: #000;
            box-shadow: 0 0 15px var(--neon-red);
        }

        /* --- REBEL FUND ALERT BANNER --- */
        .alert-box {
            border: 1px solid var(--neon-red);
            background: rgba(255, 42, 42, 0.1);
            padding: 15px;
            margin-bottom: 30px;
            color: var(--neon-red);
            font-weight: bold;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 5px rgba(255, 42, 42, 0.2); }
            50% { box-shadow: 0 0 20px rgba(255, 42, 42, 0.5); }
            100% { box-shadow: 0 0 5px rgba(255, 42, 42, 0.2); }
        }

        /* --- CARD GRID --- */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid #333;
            padding: 15px;
            transition: transform 0.3s;
        }

        .card:hover {
            border-color: var(--neon-green);
            transform: translateY(-5px);
        }

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ensures photos don't stretch weirdly */
            border-bottom: 1px solid #333;
            margin-bottom: 15px;
            display: block;
        }
        
        /* Specific tweak for the graphic cards to fit better */
        .contain-img {
            object-fit: contain; 
            background: #000;
        }

        .card h3 {
            color: var(--neon-green);
            margin-bottom: 5px;
        }

        .card p {
            font-size: 0.9rem;
            color: #ccc;
        }

        /* --- FOOTER --- */
        footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #333;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <header>
            <div class="sub-header">// HOT SAUCE AND GIFTS COLLECTIVE //</div>
            <h1>SPICY REBELLION</h1>
        </header>

        <div class="command-deck">
            <a href="sauce.html" class="btn">[ SHOP ]</a>
            <a href="https://gofund.me/8711248e1" class="btn btn-urgent">[ FUND ]</a>
            <a href="#" class="btn">[ JOIN ]</a>
        </div>

        <a href="https://gofund.me/8711248e1" style="text-decoration: none;">
            <div class="alert-box">
                ⚠ PRIORITY ONE: SECURE THE LAND ⚠
            </div>
        </a>

        <div class="grid">

            <div class="card">
                <img src="rebel-fund.jpg" class="card-img contain-img" alt="Rebel Fund">
                <h3>REBEL FUND</h3>
                <p>DIRECT ACTION // DONATE</p>
            </div>

            <div class="card">
                <img src="mug-graphic.jpg" class="card-img contain-img" alt="Mug">
                <h3>SUPPLY DROP</h3>
                <p>GET THE GEAR</p>
            </div>

            <div class="card">
                <img src="mission-feed.jpg" class="card-img" alt="Mission">
                <h3>THE COLLECTIVE</h3>
                <p>"IF WE FEED THE PEOPLE, WE FREE THE PEOPLE"</p>
            </div>

        </div>

        <footer>
            EST. 2026 // WASHINGTON D.C. // END TRANSMISSION
        </footer>

    </div>

</body>
</html>
