<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot Sauce & Gifts | The Spicy Rebellion</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --neon-green: #00ff41;
            --neon-red: #ff2a2a;
            --holo-blue: #00f3ff;
        }
        body {
            background-color: var(--bg);
            color: #fff;
            font-family: 'Share Tech Mono', monospace;
            margin: 0;
            padding: 0;
            /* Cyber Grid Background */
            background-image: 
                linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            text-align: center;
        }
        /* Mobile Optimization */
        @media (max-width: 600px) {
            .dashboard { padding: 15px; }
            .brand-name { font-size: 2rem; }
        }

        header {
            padding: 30px 10px;
            background: linear-gradient(180deg, rgba(0,0,0,0.9), transparent);
        }
        .corp-name { color: #fff; font-size: 0.9rem; letter-spacing: 2px; opacity: 0.8; }
        .brand-name { 
            font-size: 2.5rem; 
            color: #fff; 
            text-shadow: 0 0 15px var(--neon-red);
            margin: 5px 0 20px 0;
            text-transform: uppercase;
        }
        
        .dashboard {
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            padding: 20px;
        }

        /* Top Buttons */
        .command-deck {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }
        .cmd-btn {
            background: rgba(0,0,0,0.6);
            border: 1px solid var(--holo-blue);
            color: var(--holo-blue);
            padding: 10px 15px;
            text-decoration: none;
            font-size: 0.9rem;
            text-transform: uppercase;
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.2);
            transition: 0.3s;
            flex: 1;
        }
        .cmd-btn:hover { background: var(--holo-blue); color: #000; }
        .cmd-btn.highlight {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
        }

        /* Tech Decoration Lines */
        .tech-tree-lines {
            height: 20px;
            width: 80%;
            margin: -20px auto 20px auto;
            border-left: 2px solid var(--holo-blue);
            border-right: 2px solid var(--holo-blue);
            border-bottom: 2px solid var(--holo-blue);
            opacity: 0.5;
        }
        .center-line {
            width: 2px;
            height: 20px;
            background: var(--holo-blue);
            margin: 0 auto;
        }

        /* The Cards Grid */
        .drop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .drop-card {
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }
        .drop-card:hover { transform: scale(1.02); border-color: var(--neon-red); }
        .card-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 1px solid #333;
            background-color: #000;
        }
        .card-label {
            padding: 10px;
            font-size: 0.9rem;
            color: #fff;
            text-transform: uppercase;
        }
        .card-sub { font-size: 0.7rem; color: #888; display: block; margin-top: 4px; }

        /* The Big Rebel Fund Button */
        .rebel-fund-banner {
            margin-top: 30px;
            background: linear-gradient(90deg, #000, #003300, #000);
            border: 1px solid var(--neon-green);
            padding: 15px;
            color: var(--neon-green);
            text-decoration: none;
            display: block;
            font-weight: bold;
            letter-spacing: 1px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse { 0% { box-shadow: 0 0 5px var(--neon-green); } 50% { box-shadow: 0 0 20px var(--neon-green); } 100% { box-shadow: 0 0 5px var(--neon-green); } }

        /* Footer */
        .comms-deck { margin-top: 40px; display: flex; justify-content: center; gap: 20px; }
        .social-link { color:#555; text-decoration:none; border:1px solid #333; padding:5px 10px; font-size: 0.8rem; }
        .social-link:hover { border-color: var(--holo-blue); color: var(--holo-blue); }
    </style>
</head>
<body>

    <header>
        <div class="corp-name">HOT SAUCE AND GIFTS üå∂Ô∏èüéÅ</div>
        <div class="brand-name">SPICY REBELLION</div>
    </header>

    <div class="dashboard">
        
        <div class="command-deck">
            <a href="sauce.html" class="cmd-btn">Shop</a>
            <a href="https://gofund.me/8711248e1" class="cmd-btn highlight">Fund</a>
            <a href="#" class="cmd-btn">Join</a>
        </div>

        <div class="tech-tree-lines"></div>
        <div class="center-line"></div>

        <div class="drop-grid">
            
            <div class="drop-card" onclick="window.location.href='https://gofund.me/8711248e1'">
                <img src="rebel-fund.jpg" class="card-img" alt="Rebel Fund" style="object-fit: contain;">
                <div class="card-label">
                    Priority One
                    <span class="card-sub">Secure The Land</span>
                </div>
            </div>

            <div class="drop-card" onclick="window.location.href='sauce.html'">
                <img src="mug-graphic.jpg" class="card-img" alt="Rebel Mug" style="object-fit: contain;">
                <div class="card-label">
                    Supply Drop
                    <span class="card-sub">Get The Gear</span>
                </div>
            </div>

            <div class="drop-card" onclick="window.location.href='#'" style="grid-column: span 2;">
                <img src="mission-feed.jpg" class="card-img" style="height: 180px; object-position: top;" alt="Feeding the People">
                <div class="card-label">
                    The Collective
                    <span class="card-sub">"If we feed the people, we free the people."</span>
                </div>
            </div>

        </div>

        <a href="https://gofund.me/8711248e1" class="rebel-fund-banner">
            ‚úäüèø JOIN THE REBEL FUND <br>
            <span style="font-size:0.8rem; color:#fff; font-weight:normal;">Direct Action. Secure the Land.</span>
        </a>

        <div class="comms-deck">
            <a href="https://facebook.com/HotSauceAndGiftsCollective" class="social-link">FACEBOOK</a>
            <a href="https://x.com/SpicyRebellion" class="social-link">X / TWITTER</a>
        </div>
        
        <br><br>
        <div style="font-size:0.7rem; color:#444;">EST. 2026 // WASHINGTON DC</div>

    </div>

</body>
</html>
